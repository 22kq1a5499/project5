    <style>
         @media screen and (min-width:320px) and (max-width:600px){

}

        h1 {
            text-shadow: 5px 5px 10px rgb(180, 55, 180), 10px 10px 20px rgb(187, 75, 140);  
        }

        h2 {
            text-shadow: 5px 5px 10px red, 10px 10px 20px rgb(187, 75, 140);
            margin-top: 125px;
            padding-bottom: 120px;
        }

        h3 {
            color: rgb(232, 129, 182);
        }

        /* CSS for styling the navigation menu */
        nav {
            background-color: #36393a;
            color: white;
            padding: 10px;
        }

        nav ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        .images {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 50px;
            padding: 20px;
        }

        .cont {
            width: 250px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 2px 5px rgba(202, 29, 29, 0.15);
            transition: transform 0.3s;
        }

        .cont:hover {
            transform: scale(1.05);
        }

        .cont img {
            width: 100%;
            height: auto;
        }

        .cont span {
            display: block;
            padding: 10px;
            background-color:wheat;
            text-align: center;
            font-weight: bold;
            color: #333;
        }

        a {
            text-decoration: none;
        }
    </style>
</head>
<body>
    <center><h1>SHOPPING MART</h1></center>
